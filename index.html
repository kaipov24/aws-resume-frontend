<script>
  async function updateVisitorCount() {
    const apiUrl ="https://ylql7qtyqa.execute-api.eu-west-1.amazonaws.com/count";

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      document.getElementById("visitor-count").textContent = `Visitors: ${data.visits}`;
    } catch (error) {
      console.error("Error fetching visitor count:", error);
      document.getElementById("visitor-count").textContent = "Visitors: [Error]";
    }
  }

  updateVisitorCount();
</script>
